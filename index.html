<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aldrich&family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8" />
    <title>OPW BALLISTICS CALCULATOR</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <img src="OPWLOGO.png" alt="OPW Logo" style="display: block; margin: 0 auto 1rem; max-width: 200px; height: auto;" />
    <h1>BALLISTICS CALCULATOR</h1>
    <form id="ballistics-form">
        <label for="velocity">Muzzle Velocity (fps):</label>
        <input type="number" id="velocity" placeholder="2800" step="any" />

        <label for="bc">Ballistic Coefficient (G1):</label>
        <input type="number" id="bc" placeholder="0.435" step="any" />

        <label for="zeroRange">Zero Range (yards):</label>
        <input type="number" id="zeroRange" placeholder="100" step="any" />

        <label for="targetRange">Target Range (yards):</label>
        <input type="number" id="targetRange" placeholder="300" step="any" />

        <label for="windSpeed">Wind Speed (mph):</label>
        <input type="number" id="windSpeed" placeholder="10" step="any" />

        <label for="windAngle">Wind Angle (degrees):</label>
        <input type="number" id="windAngle" placeholder="90" step="any" />

        <button type="submit">CALCULATE</button>
    </form>

    <div class="results" id="results" style="display:none;">
        <h3>Results</h3>
        <p><strong>Bullet Drop:</strong> <span id="dropResult"></span></p>
        <p><strong>Time of Flight:</strong> <span id="tofResult"></span> seconds</p>
        <p><strong>Wind Drift:</strong> <span id="driftResult"></span></p>
    </div>

    <canvas id="trajectoryChart" width="600" height="300"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1"></script>
    <script src="ballistics.js"></script>
</body>
</html>
